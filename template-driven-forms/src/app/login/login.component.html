<form (ngSubmit)="loginUser()" #form="ngForm">
  <div>
    <input
      [(ngModel)]="login.username"
      name="login"
      #loginForm="ngModel"
      required
    />
    <span *ngIf="loginForm.invalid && loginForm.dirty && loginForm.touched">
      Le champ login est obligatoire
    </span>
  </div>
  <div>
    <input
      type="password"
      [(ngModel)]="login.password"
      name="password"
      #passwordForm="ngModel"
      required
      minlength="8"
    />
    <span
      *ngIf="passwordForm.invalid && passwordForm.dirty && passwordForm.touched"
    >
      <span *ngIf="passwordForm.errors?.['required']">
        Le champ password est obligatoire
      </span>
      <span *ngIf="passwordForm.errors?.['minlength']">
        Le champ password doit contenir au moins 8 caract√®res
      </span>
    </span>
  </div>
  <button type="submit" [disabled]="form.invalid">Se connecter</button>
</form>

{{ passwordForm.errors | json }}
